<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>LibroHub</title>
    <script src="./index.js"></script>
</head>
<body>
<section id="landing-page">
    <div class="row">
        <nav>

            <figure class="nav__logo--wrapper">
                <img src="./assets/logo.png" alt="" class="nav__logo">
            </figure>
            <ul class="nav__links">
                <li class="nav__link"><a href="" class="nav__link--anchor">Home</a></li>
                <li class="nav__link"><a href="" class="nav__link--anchor">Books</a></li>
                <li class="nav__link"><a href="" class="nav__link--anchor">Contact</a></li>
            </ul>

        </nav>
        <header>
            <div class="container">
                <div class="landing__wrapper">
                    <h1 class="landing__title">Welcome to <span class="blue">LibroHub</span></h1>
                    <h2 class="landing__sub-title">Your <span class="blue">Gateway</span> to a World of Free Books</h2>
                    <div class="landing__search">
                        <form>
                            <input name="search" type="text" placeholder="Book title">
                        </form>
                    </div>
                    <p class="landing__para">Discover thousands of <span class="blue">free eBooks</span> from classic literature to modern
                        masterpieces</p>
                </div>
            </div>

        </header>
    </div>
</section>
</body>
</html>
